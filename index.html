<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <!-- Canonical -->
    <link href="https://www.example.com" rel="canonical"/>
    <!-- Device -->
    <meta content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no" name="viewport">
    <meta content="telephone=yes" name="format-detection"/>
    <!-- Title -->
    <title>Quizzos</title>
    <!-- Description -->
    <meta content="Quiz" name="description"/>
    <!-- Social -->
    <!-- Twitter -->
    <meta content="summary_large_image" name="twitter:card"/>
    <meta content="Quizzos — Home" name="twitter:title"/>
    <meta content="Home description." name="twitter:description"/>
    <meta content="#" name="twitter:image"/>
    <!-- Facebook -->
    <meta content="website" property="og:type"/>
    <meta content="https://www.example.com" property="og:url"/>
    <meta content="Quizzos — Home" property="og:title"/>
    <meta content="Home description." property="og:description"/>
    <meta content="#" property="og:image"/>
    <meta content="1200" property="og:image:width"/>
    <meta content="630" property="og:image:height"/>
    <!-- Icon & font -->
    <meta content="#fff" name="theme-color"/>
    <link
        href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&f[]=boxing@400&display=swap"
        rel="stylesheet"
    />
    <link href="assets/maskotte.png" rel="icon" sizes="16x16" type="image/png">

</head>

<body>
<div id="app"></div>
<script src="src/main.js" type="module"></script>

</html>
